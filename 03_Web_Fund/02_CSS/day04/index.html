<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-left">
                <img src="image.png" alt="Logo">
                <h3>Deliver to Robert Smith <br>123 Blueberry ln</h3>
            </div>

            <div class="nav-mid">
                <form action="#">
                    <input type="text">
                    <button>Search</button>
                </form>
            </div>

            <div class="nav-right">
                <div>
                    <label for="chooseLang">Choose Language</label>
                    <select>
                        <option value="English">English</option>
                        <option value="Mongolia">Mongolia</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                </div>
            </div>

        </nav>

        <main>
            <img src="image.png" alt="Main Logo">
        </main>


    </div>
</body>
</html>
