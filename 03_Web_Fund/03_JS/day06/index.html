<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>Todo Tracker</h1>
            <h2>Number of Todos: <span>0</span></h2>
            <h2>Number of Completed Todos: <span>0</span></h2>
        </nav>

        <main>
            <form action="#">
                <label for="task">Task:</label>
                <input type="text">
                <button>Add Task</button>
                 <!-- <input type="submit" value="Add Task"> -->
            </form>
            <div class="todos">
                <div>Todo 1</div>
                <div>Todo 2</div>
                <div>Todo 3</div>
            </div>
        </main>


    </div>

    <script src="script.js"></script>
</body>
</html>
